<!DOCTYPE html>
<html lang="en">

<head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Best tour plan</title>
     <link rel="stylesheet" href="css/style.css">
     <style>
          @import url('https://fonts.googleapis.com/css2?family=Mulish:wght@400;600;700&family=Nunito:wght@400;700;800&display=swap');
     </style>
</head>

<body>
     <div class="header">
          <div class="container">
               <div class="header-top">
                    <a href="" class="header__logo">
                         <img src="img/header-logo.svg" alt="logo">
                    </a>
                    <form action="#" class="search">
                         <input type="text" class="search__input" placeholder="Search Location">
                         <button class="search__button">
                              <img src="img/search.svg" alt="Поиск">
                         </button>
                    </form>
                    <a href="" class="user">
                         <img src="img/user-avatar.jpg" alt="Аватар" class="user__avatar">
                         <div class="user__name">Nathan</div>
                    </a>
                    <button class="header-top__btn">
                         <span class="line"></span>
                         <span class="line"></span>
                         <span class="line"></span>
                    </button>
               </div>
          </div>

          <nav class="header-menu">
               <div class="container">
                    <ul class="header-menu__wrap">
                         <li class="header-menu__item">
                              <a href="#" class="header-menu__link">All Deals</a>
                         </li>
                         <li class="header-menu__item">
                              <a href="#" class="header-menu__link">Hotels</a>
                         </li>
                         <li class="header-menu__item">
                              <a href="#" class="header-menu__link">Activities</a>
                         </li>
                         <li class="header-menu__item">
                              <a href="#" class="header-menu__link">Hotel Day Packages</a>
                         </li>
                         <li class="header-menu__item">
                              <a href="#" class="header-menu__link">Restaurants</a>
                         </li>
                         <li class="header-menu__item">
                              <a href="#" class="header-menu__link">Events</a>
                         </li>
                         <li class="header-menu__item">
                              <a href="#" class="header-menu__link">Rodrigues</a>
                         </li>
                    </ul>
               </div>
          </nav>
     </div>

     <nav class="breadcrumb">
          <div class="container">
               <ul class="breadcrumb__wrap">
                    <li class="breadcrumb__item"><a href="#" class="breadcrumb__link">Home</a> </li>
                    <li class="breadcrumb__item"><a href="#" class="breadcrumb__link">Flash Offers</a> </li>
                    <li class="breadcrumb__item">Grand Hilton Hotel</li>
               </ul>
          </div>
     </nav>

     <section class="hotel">
          <div class="container">
               <div class="hotel__wrap">
                    <div class="hotel-info">
                         <div class="hotel-info__wrap">
                              <div class="hotel-info__stars">
                                   <img src="img/star.svg" alt="star" class="star">
                                   <img src="img/star.svg" alt="star" class="star">
                                   <img src="img/star.svg" alt="star" class="star">
                                   <img src="img/star.svg" alt="star" class="star">
                                   <img src="img/star.svg" alt="star" class="star">
                              </div>
                              <div class="hotel-info__name">GRAND HILTON HOTEL</div>
                              <div class="offer">Flash Offer</div>
                         </div>
                         <div class="hotel-info__description">Half-Board/ All Inclusive + Complimentary Activities
                              + Child Stays Free</div>
                    </div>
                    <div class="hotel-rating">
                         <div class="hotel-rating__text">User Rattings</div>
                         <div class="hotel-rating__rating">4.5/<span class="span-wrap">5</span></div>
                    </div>
               </div>
          </div>
     </section>
</body>

</html>
